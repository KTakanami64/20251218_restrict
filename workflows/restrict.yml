name: Pocco_Restrict

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [labeled, synchronize, opened, ready_for_review]

jobs:
  ci:
    # PR に対して特定ユーザーからのコメント or 特定ラベルがある場合だけ実行
    if: |
      github.event_name == 'pull_request' && (
        contains(github.event.pull_request.labels.*.name, 'ci-run') || 
        contains(github.event.pull_request.user.login, '特定ユーザー名')
      ) || 
      (github.event_name == 'issue_comment' && github.event.comment.user.login == '特定ユーザー名')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
